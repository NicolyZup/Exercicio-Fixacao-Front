<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col">
                <h3 class="text-center"> ESTOQUE - PRODUTOS </h3>
                <table id="table-produtos" class="table table-hover" style="width:100%">

                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Preço</th>
                        </tr>
                    </thead>

                    <tbody id="produtosDados">
                    </tbody>
                </table>
            </div>
            <div class="col">
                <div class="mb-3">
                    <h3 class="text-center">CADASTRO DE PRODUTOS</h3>

                    <form id="formulario">
                        <div class="mb-3">
                            <label class="form-label" for="nome">Nome:</label>
                            <input class="form-control" type="text" placeholder="informe o nome do produto" name="nome"
                                id="nome" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="marca">Marca:</label>
                            <input class="form-control" type="text" placeholder="informe a marca do produto"
                                name="marca" id="marca" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="quantidade">Quantidade:</label>
                            <input class="form-control" type="number" min="1"
                                placeholder="informe a quantidade do produto" name="quantidade" id="quantidade"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="valorUnitario">Preço unitário:</label>
                            <input class="form-control" type="number" min="1" step=".01"
                                placeholder="informe o preço unitário do produto" name="valorUnitario"
                                id="valorUnitario" required>
                        </div>

                        <button type="submit" onclick="mensagem()" class="btn btn-outline-light">Cadastrar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>





    <script src="js/produto.js"></script>

    <div id="resultado"></div>>
    <script src="js/produto.js"></script>-->

</body>

</html>
